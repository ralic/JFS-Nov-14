<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="base.css"/>
    <title>Demo</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';

            /*$scope.changeMessage = function () {
                $scope.message = 'Hello World from Angular ... ';
            }*/

            document.getElementById('change_message').addEventListener('click', function () {
                console.log('Handler for the click event');
                $scope.message = 'Hello world from the addeventlistener code ... ';
                console.log($scope.message);

                // $scope.$digest();
            });

            $scope.$watch('message', function (old, newval) {
                console.log('$scope.message : old and new:');
                console.log(old, '\n', newval);
            });

            $scope.base = function () {

            }


        });
    </script>
</head>
<body>
<div ng-controller="MyController">
    {{message}}
    <br/>
    <input type="text" ng-model="message"/>
    <button ng-click="base()" id="change_message">Change Message</button>
</div>
</body>
</html>
